<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>
      Género
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Ingrese un nombre:</h2>

  <form (ngSubmit)="onSubmit()" #nameForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input (input)="hideDiv()" type="text" [(ngModel)]="name" name="name" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!nameForm.valid">Predecir género</ion-button>
  </form>

  <div class="gender-result" *ngIf="!hidden" [ngStyle]="{'background-color': isMale ? 'blue' : 'pink'}">
    <p>{{ name }} es {{ isMale ? 'masculino' : 'femenino' }}</p>
  </div>
</ion-content>
