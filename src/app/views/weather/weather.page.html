<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>
      Clima
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="weatherData">
    <ion-card-header>
      <ion-card-title>{{ weatherData.name }}, {{ weatherData.sys.country }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon [ngClass]="['wi', 'wi-owm-' + weatherData.weather[0].id]" aria-label="Weather Icon"></ion-icon>
      <h2>{{ weatherData.weather[0].main }}</h2>
      <p>Temperature: {{ (weatherData.main.temp - 273.15).toFixed(1) }}Â°C</p>
      <p>Humidity: {{ weatherData.main.humidity }}%</p>
      <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p>
    </ion-card-content>
  </ion-card>
</ion-content>
